title: 姚刚
author: GitHub User
email: yaogang2017@qq.com
description: > # this means to ignore newlines until "show_exerpts:"
如何让我遇见你
在我最美丽的时刻
为这我已在佛前求了五百年
求他让我们结一段尘缘
佛于是把我化成一棵树
长在你必经的路旁
阳光下慎重地开满了花
朵朵都是我前世的盼望
当你走近
请你细听
那颤抖的叶是我等待的热情
而当你终于无视地走过
在你身后落了一地的
朋友啊
那不是花瓣
是我凋零的心
